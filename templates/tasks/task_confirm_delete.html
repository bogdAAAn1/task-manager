{% extends "base.html" %}

{% block content %}
  <div class="content">
    <h2 class="content-title">Delete Task</h2>
    <p>Are you sure you want to delete the task "{{ task.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger" style="white-space: nowrap;">Yes</button>
      <a href="{% url 'tasks:index' %}" class="btn btn-secondary" style="white-space: nowrap;">Cancel</a>
    </form>
  </div>
{% endblock %}
