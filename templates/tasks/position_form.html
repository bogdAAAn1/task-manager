{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="content">
    <h2 class="content-title">
      {% if form.instance.pk %}
        Edit Position
      {% else %}
        Create New Position
      {% endif %}
    </h2>

    <div class="card">
      <div class="card-body">
        <form method="post" class="position-form">
          {% csrf_token %}
          
          <div class="mb-3">
            {{ form.name|as_crispy_field }}
          </div>

          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">
              {{ object|yesno:"Save,Create" }}
            </button>
            <a href="{% url 'tasks:position-list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
